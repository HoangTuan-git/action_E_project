# Simple CI/CD - No E2E, Direct Push after Unit Tests
name: Simple CI/CD - Build & Push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        service: [auth, product]
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.service }}/package-lock.json
      
      - run: npm ci --prefix ${{ matrix.service }}

      # Cache MongoMemoryServer binaries (shared across all services)
      - name: Cache MongoMemoryServer binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/mongodb-binaries
          key: mongodb-binary-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            mongodb-binary-${{ runner.os }}-

      - run: npm test --prefix ${{ matrix.service }}
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test

  build-and-push:
      needs: [unit-tests]
      runs-on: ubuntu-latest
      strategy:
        matrix:
          include:
            - service: auth
              context: ./auth
              image: auth-service
            - service: product
              context: ./product
              image: product-service
            - service: order
              context: ./order
              image: order-service
            - service: api-gateway
              context: ./api-gateway
              image: api-gateway
      steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}