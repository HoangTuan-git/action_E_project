version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:6.0 # Dùng image có sẵn cho DB
    container_name: mongodb
    environment:
      MONGO_INITDB_DATABASE: eproject
    networks:
      - eproject-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 3s        # Giảm từ 10s → 3s
      timeout: 2s         # Giảm từ 5s → 2s
      retries: 3          # Giảm từ 5 → 3
      start_period: 5s    # Giảm từ default → 5s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.11-management # Dùng image có sẵn cho broker
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - eproject-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 3s        # Giảm từ 10s → 3s
      timeout: 2s         # Giảm từ 5s → 2s
      retries: 3          # Giảm từ 5 → 3
      start_period: 5s    # Giảm từ default → 5s

  # Auth Service
  auth-service:
    build: ./auth # <-- Dùng 'build'
    container_name: auth-service
    environment:
      - PORT=3000
      - JWT_SECRET=your_jwt_secret_key_here
      - MONGODB_AUTH_URI=mongodb://mongodb:27017/auth
    depends_on:
      mongodb:
        condition: service_healthy # Chờ DB sẵn sàng
    networks:
      - eproject-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode ? 0 : 1))\""]
      interval: 3s        # Giảm từ 10s → 3s
      timeout: 2s         # Giảm từ 5s → 2s
      retries: 3          # Giảm từ 5 → 3
      start_period: 8s    # Giảm từ 15s → 8s

  # Product Service
  product-service:
    build: ./product # <-- Dùng 'build'
    container_name: product-service
    environment:
      - PORT=3001
      - JWT_SECRET=your_jwt_secret_key_here
      - MONGODB_PRODUCT_URI=mongodb://mongodb:27017/product
      - RABBITMQ_URI=amqp://admin:admin@rabbitmq:5672
      - RABBITMQ_QUEUE_PRODUCT=products
      - RABBITMQ_QUEUE_ORDER=orders
      - ORDER_SERVICE_URL=http://order-service:3002
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eproject-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode ? 0 : 1))\""]
      interval: 3s        # Giảm từ 10s → 3s
      timeout: 2s         # Giảm từ 5s → 2s
      retries: 3          # Giảm từ 5 → 3
      start_period: 10s   # Giảm từ 20s → 10s

  # Order Service
  order-service:
    build: ./order # <-- Dùng 'build'
    container_name: order-service
    environment:
      - PORT=3002
      - JWT_SECRET=your_jwt_secret_key_here
      - MONGODB_ORDER_URI=mongodb://mongodb:27017/order
      - RABBITMQ_URI=amqp://admin:admin@rabbitmq:5672
      - RABBITMQ_QUEUE_ORDER=orders
      - RABBITMQ_QUEUE_PRODUCT=products
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - eproject-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3002', (r) => process.exit(r.statusCode ? 0 : 1))\""]
      interval: 3s        # Giảm từ 10s → 3s
      timeout: 2s         # Giảm từ 5s → 2s
      retries: 3          # Giảm từ 5 → 3
      start_period: 10s   # Giảm từ 20s → 10s

  # API Gateway
  api-gateway:
    build: ./api-gateway # <-- Dùng 'build'
    container_name: api-gateway
    environment:
      - PORT=3003
      - AUTH_SERVICE_URL=http://auth-service:3000
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - ORDER_SERVICE_URL=http://order-service:3002
    ports:
      - "3003:3003" # Expose port cho các service khác truy cập
    depends_on:
      auth-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    networks:
      - eproject-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3003/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))\""]
      interval: 3s        # Giảm từ 10s → 3s
      timeout: 2s         # Giảm từ 5s → 2s
      retries: 5          # Giữ nguyên vì critical
      start_period: 12s   # Giảm từ 20s → 12s

  # E2E Tester Service
  e2e-tester:
    build: ./e2e-test # <-- Dùng 'build'
    container_name: e2e-tester
    environment:
      - API_GATEWAY_URL=http://api-gateway:3003
    depends_on:
      api-gateway:
        condition: service_healthy # Chờ API Gateway sẵn sàng
    networks:
      - eproject-network
    command: ["npm", "test"]

networks:
  eproject-network:
    driver: bridge

